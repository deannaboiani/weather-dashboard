<!-- AS A traveler
I WANT to see the weather outlook for multiple cities
SO THAT I can plan a trip accordingly -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">How's the weather out there?</h1>
          <p class="lead">
            This application helps you find the weather in certain areas.
          </p>
        </div>
      </div>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
              <h3 class="card-header text-uppercase">Search Location</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="location">City: </label>
                <input name="location" id="location" type="text" autofocus="true" class="form-input" />
                <button type="button" class="btn btn-info" id="locationBtn">Find Weather</button>
              </form>
            </div>        
       
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="develop/script.js"></script>
  </body>
</html>
